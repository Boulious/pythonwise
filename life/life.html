<html>
    <head>
        <title>Game Of Life</title>
        <style>
            table {
                border: 5px solid black;
            }
            td {
                width: 10px;
                height: 10px;
            }
            td.dead {
                background: green;
            }
            td.alive {
                background: red;
            }
        </style>
    </head>
    <body>
        <table id="board">
        </table>
        <button id="run">Run</button>
        <button id="step">Step</button>

    </body>
    <script src="jquery.js"></script>
    <script>
        var NUM_ROWS = 10;
        var NUM_COLS = 10;
        var DEAD = 'dead';
        var ALIVE = 'alive';

        function copy_board() {
            var board = [];
            for (var row = 0; row < NUM_ROWS; ++row) {
                var cells = [];
                for (col = 0; col < NUM_COLS; ++col) {
                    var alive = get_cell(row, col).hasClass(ALIVE);
                    cells.push(alive);
                }
                board.push(cells);
            }

            return board;
        }

        function is_in_board(cell) {
            var row = cell[0];
            var col = cell[1];
            return (row >= 0) && (row < NUM_ROWS) &&
                   (col >= 0) && (col < NUM_COLS);
        }

        function cell_neighbours(row, col) {
            var candidates = [
                [row - 1, col - 1], [row - 1, col], [row - 1, col + 1],
                [row, col - 1], [row, col + 1],
                [row + 1, col - 1], [row + 1, col], [row + 1, col + 1]
            ];
            return $.grep(candidates, is_in_board);
        }

        function _is_alive(board, cell) {
            return board[cell[0]][cell[1]] == ALIVE;
        }

        function calc_new_state(current_state, num_alive) {
            if (current_state == ALIVE) {
                if (num_alive < 2) {
                    return DEAD;
                }
                else if (num_alive > 3) {
                    return DEAD;
                }
                else {
                    return ALIVE;
                }
            }
            else {
                if (num_alive == 3) {
                    return ALIVE;
                }
                else {
                    return DEAD;
                }
            }
        }


        function step() {
            var board = copy_board();
            function is_alive(cell) {
                return _is_alive(board, cell);
            }

            for (var row = 0; row < NUM_ROWS; ++row) {
                for (var col = 0; col < NUM_COLS; ++col) {
                    var neighbours = cell_neighbours(row, col);
                    var num_alive = $.grep(neighbours, is_alive).length;
                    var current_state = is_alive([row, col]) ? ALIVE : DEAD;
                    var new_state = calc_new_state(current_state, num_alive);
                    if (new_state != current_state) {
                        on_click(row, col);
                    }
                }
            }
        }

        function get_cell(row, col) {
            /* jQuery children are 1 based */
            row = row + 1;
            col = col + 1;
            var path = '#board tr:nth-child(' + row + ')' +
                       ' td:nth-child(' + col + ')';
            
            return $(path);
        }

        function on_click(row, col) {
            var cell = get_cell(row, col);

            if (cell.hasClass(ALIVE)) {
                var add = DEAD;
                var remove = ALIVE;
            }
            else {
                var add = ALIVE;
                var remove = DEAD;
            }

            cell.removeClass(remove).addClass(add);
        }

        function make_handler(row, col) {
            return function() {
                on_click(row, col);
            }
        }

        function initiaize_board() {
            var table = $('#board');
            for (var row = 0; row < NUM_ROWS; ++row) {
                var tr = $('<tr />');
                for (var col = 0; col < NUM_COLS; ++col) {
                    var td = $('<td />');
                    td.addClass(DEAD);
                    td.click(make_handler(row, col));
                    tr.append(td);
                }
                table.append(tr);
            }
        }

        function on_ready()
        {
            initiaize_board();
        }

        $(document).ready(on_ready);
    </script>
</html>
